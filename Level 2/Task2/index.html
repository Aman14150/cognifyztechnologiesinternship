<!-- Level 2

Task 2

Responsive Design:

Convert a basic webpage into a
responsive design that adapts to
different screen sizes using CSS media
queries.

Create a mobile-friendly navigation
menu that collapses into a hamburger
menu on smaller screens using HTML
and CSS. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="style.css">
    <!-- <style>
    </style> -->
</head>

<body>
    <nav>
        <a href="#" class="icon">&#9776;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="responsive-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>


    <h1>Welcome to My Responsive Webpage</h1>
    <p>This is a paragraph with some text.</p>
    <img src="assets/img.jfif" alt="Sample Image">

    <script>
        // Toggle navigation for small screens
        document.querySelector('.icon').addEventListener('click', function () {
            document.querySelector('.responsive-nav').classList.toggle('show');
        });
    </script>

</body>

</html>
